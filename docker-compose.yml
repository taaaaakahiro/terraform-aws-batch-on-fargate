version: "3"
services:
  postgres:
    container_name: sample-db
    image: postgres:12
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"

  api:
    build: .
